<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>간단한 지도 표시하기</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=n8exfj66ne"></script>

  <style>
    body {
      margin: 0;
    }

    .infowindow {
      position: absolute;
      background-color: yellow;
      border: 1px solid black;
      border-radius: 5px;
      width: 50px;
      height: 50px;
      z-index: 1000;
      left: 200px;
      top: 100px;
    }

    .search {
      position: absolute;
      z-index: 1000;
      left: 50px;
      top: 50px;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<div class="infowindow">Hello World</div>
<div class="search">
  <input type="text" placeholder="장소를 검색하세요">
  <input type="button" value="검색">
</div>
<div id="map"></div>


<script>
  
  var mapOptions = {
    center: new naver.maps.LatLng(35.5350369, 129.3108904),
    zoom: 15
  };
  var map = new naver.maps.Map('map', mapOptions);

  // 마커 표시
  var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(35.5350369, 129.3108904),
    map: map
  });

  // 마커 옮기기
  naver.maps.Event.addListener(map, 'click', function (e) {
    marker.setPosition(e.coord);
  });

</script>
</body>

</html>
