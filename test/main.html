<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrap">
    <!-- 최상위메뉴 -->
    <div class="top">
      <div class="top-wrap">
        <div class="top-item login">로그인</div>
        <div class="top-item">|</div>
        <div class="top-item join">회원가입</div>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="head"></header>
    <!-- 메인메뉴 -->
    <nav class="nav">
      <ul class="nav-wrap">
        <li><a href="">웹표준</a></li>
        <li><a href="">자바</a></li>
        <li><a href="">안드로이드</a></li>
        <li><a href="">데이터베이스</a></li>
        <li><a href="">스프링</a></li>
      </ul>
    </nav>
    <!-- 메인 -->
    <main class="main">
      <div class="main-wrap">
        <aside class="main-aside"></aside>
        <section class="main-section">
          <h3 class="title">회원가입</h3>
          <form class="section-wrap">
            <label class="info" for="id">아이디</label>
            <input type="text" name="" id="id">
            <label class="info" for="pwd">비밀번호</label>
            <input type="password" name="" id="pwd">
            <label class="info" for="pwd_check">비밀번호확인</label>
            <input type="password" name="" id="pwd_check">
            <label class="info" for="tel">전화번호</label>
            <input type="tel" name="" id="tel">
            <label class="info" for="alias">별칭</label>
            <input type="text" name="" id="alias">
            <div class="location">
            <label class="info" for="">지역</label>
              <select name="" id="" >
                <option value="">==선택==</option>
                <option value="">서울</option>
                <option value="">부산</option>
                <option value="">대구</option>
                <option value="">대전</option>
                <option value="">울산</option>
              </select>
            </div>
            <label class="info" for="">성별</label>
            <div class="gender">
              <input type="radio" name="gender" id=""><label for="">남자</label>
              <input type="radio" name="gender" id=""><label for="">여자</label>
            </div>
            <label class="info" for="">취미</label>
            <div class="hobby">
              <input type="checkbox" name="" id=""><label for="">독서</label>
              <input type="checkbox" name="" id=""><label for="">음악감상</label>
              <input type="checkbox" name="" id=""><label for="">운동</label>
              <input type="checkbox" name="" id=""><label for="">게임</label>
            </div>
            <label class="info" for="">생년월일</label>
            <input type="date" name="" id="">
            <button type="submit">회 원 가 입</button>
          </form>
        </section>
      </div>
    </main>
    <!-- 푸터 -->
    <footer class="footer">
      <div class="footer-wrap">Cpyright by Gildong Hong. All Rights Reserved.</div>
    </footer>
    <aside class="space1"></aside>
    <aside class="space2"></aside>
  </div>
</body>

</html>
