<head>

    <title>자바스크립트에서 #선택은 첫번째만 받아옴</title>
    
    <!-- <style>
        #key {
            background-color: yellow;
        }
    </style> -->

</head>
<body>
    <p id="key" class="g1">반갑습니다</p>
    <p id="key" class="g2">반갑습니다</p>

        const $p = document.querySelector('#key');
        $p.style.backgroundColor = 'red';
    </script>

</body>
