<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 연습</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_wrapper">
        <h1 class="header_start">
          <button class="header_hamburger">&#9776;</button>
          <span class="header_title">PPyTube</span>
        </h1>
        <!-- onsubmit="return false" => form 타입은 버튼을 눌렸을 때 제출이 되는데 제출이 안되게하기-->
        <div class="header_center" onsubmit="return false">
          <form action="" class="header_form">
            <input
              type="text"
              class="header_input--text"
              placeholder="보고싶은 동영상"
            />
            <button class="header_input--button">검색</button>
          </form>
        </div>
        <div class="header_end">
          <button class="header_search">&#128269;</button>
          <div class="header_profile"></div>
        </div>
      </div>
    </header>
  </body>
</html>
