<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입_sol</title>
  <style>
    * {outline: 1px solid black;}


    /* 전체 */
    .wrap {
      display: flex;
      justify-content: center;
    }

    /* 회원 가입 부문 */
    .wrap .member_join-wrap {
      width: 600px;
    }

    /* 회원가입 타이틀 */
    .wrap .member_join-wrap .title {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 회원가입 양식 */
    .wrap .member_join-wrap .member_join .join_frm {
      display: grid;
      grid-template-columns: 100px 500px;
      /* grid-auto-rows: minmax(30px, auto) */
    }

    /* 회원가입 버튼그룹 */
    .wrap .member_join-wrap .btn_grp {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="member_join-wrap">
      <div class="title">
        <h2>회원가입</h2>
      </div>
      <div class="member_join">
        <form action="" class="join_frm">
          <div class="cell">
            <label for="id">아이디</label>
          </div>
          <div class="cell">
            <input type="text" name="" id="id">
            <input type="button" value="중복확인">
          </div>
          <div class="cell">
            <label for="name">이름</label>
          </div>
          <div class="cell">
            <input type="text" name="" id="name">
          </div>
          <div class="cell">
            <label for="">성별</label>
          </div>
          <div class="cell">
            <input type="radio" name="gen" id="">
            <label for="">남</label>
            <input type="radio" name="gen" id="">
            <label for="">여</label>
          </div>
          <div class="cell">
            <label for="pw">암호</label>
          </div>
          <div class="cell">
            <input type="password" name="" id="pw">
          </div>
          <div class="cell">
            <label for="pw_check">암호확인</label>
          </div>
          <div class="cell">
            <input type="password" name="" id="pw_check">
            <span>*같은 암호를 입력하세요</span>
          </div>
          <div class="cell">
            <label for="email">이메일</label>
          </div>
          <div class="cell">
            <div class="email">
              <input type="text" name="" id="email" size="8">
              <span>@</span>
              <input type="text" name="" id="" size="8">
              <select name="" id="">
                <option value="naver.com">naver.com</option>
                <option value="daum.net" selected>daum.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="instagram.com">instagram.com</option>
                <option value="nate.com">nate.com</option>
                <option value="kakao.com">kakao.com</option>
                <option value="hanafos.com">hanafos.com</option>
                <option value="facebook.com">facebook.com</option>
              </select>
            </div>
          </div>
          <div class="cell">
            <label for="add">주소</label>
          </div>
          <div class="cell">
            <input type="text" name="" id="add">
            <input type="button" value="주소찾기">
          </div>
          <div class="cell">
            <label for="">휴대폰</label>
          </div>
          <div class="cell">
            <div class="phone">
              <input type="radio" name ="phone" id="">
              <span>SKT</span>
              <input type="radio" name="phone" id="">
              <span>KT</span>
              <input type="radio" name="phone" id="">
              <span>LGU+</span>
            </div>
            <div class="phoneNum">
              <select name="" id="">
                <option value="">010</option>
                <option value="">011</option>
                <option value="">012</option>
                <option value="">016</option>
                <option value="">017</option>
                <option value="">019</option>
                <option value="">999</option>
              </select>
              <span>-</span>
              <input type="text" name="" id="" size="2" maxlength="4">
              <span>-</span>
              <input type="text" name="" id="" size="2" maxlength="4">
            </div>
          </div>
          <div class="cell">
            <label for="">관심</label>
          </div>
          <div class="cell">
            <input type="checkbox" checked name="" id="">
            <span>쇼핑</span>
            <input type="checkbox" name="" id="">
            <span>게임</span>
            <input type="checkbox" name="" id="">
            <span>여행</span>
            <input type="checkbox" name="" id="">
            <span>기타</span>
          </div>
          <div class="cell">
            <label for="info">자기소개</label>
          </div>
          <div class="cell" id="textarea">
            <textarea class="textarea" id="info" style="box-sizing:border-box; width: 100%; height: 100%;"></textarea>
          </div>
        </form>
      </div>
      <div class="btn_grp">
        <input type="button" value="확인">
        <input type="reset" value="다시입력">
      </div>
    </div>
  </div>

</body>

</html>
