<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/day5/memberJoin.css">
</head>

<body>

  <div class="wrap">
    <div class="top">
      <h2>회원가입</h2>
    </div>

    <div class="f-wrap">
      <div class="cell">
        <label for="">아이디</label>
      </div>
      <div class="cell">
        <input type="text" name="" id="">
        <input type="button" value="중복확인">
      </div>
      <div class="cell">
        <label for="">이름</label>
      </div>
      <div class="cell">
        <input type="text" name="" id="">
      </div>
      <div class="cell">
        <label for="">성별</label>
      </div>
      <div class="cell">
        <input type="radio" name="gen" id="">
        <label for="">남</label>
        <input type="radio" name="gen" id="">
        <label for="">여</label>
      </div>
      <div class="cell">
        암호
      </div>
      <div class="cell">
        <input type="password" name="" id="">
      </div>
      <div class="cell">
        암호확인
      </div>
      <div class="cell">
        <input type="password" name="" id="">
        <span>*같은 암호를 입력하세요</span>
      </div>
      <div class="cell">
        이메일
      </div>
      <div class="cell">
        <div class="email">
          <input type="text" name="" id="" size="8">
          <span>@</span>
          <input type="text" name="" id="" size="8">
          <select name="" id="">
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
            <option value="instagram.com">instagram.com</option>
            <option value="nate.com">nate.com</option>
            <option value="kakao.com">kakao.com</option>
            <option value="hanafos.com">hanafos.com</option>
            <option value="facebook.com">facebook.com</option>
          </select>
        </div>
      </div>
      <div class="cell">
        주소
      </div>
      <div class="cell">
        <input type="text" name="" id="">
        <input type="button" value="주소찾기">
      </div>
      <div class="cell">
        휴대폰
      </div>
      <div class="cell">
        <div class="phone">
          <input type="radio" name="phone" id="">
          <span>SKT</span>
          <input type="radio" name="phone" id="">
          <span>KT</span>
          <input type="radio" name="phone" id="">
          <span>LGU+</span>
        </div>
        <div class="phoneNum">
          <select name="" id="">
            <option value="">010</option>
            <option value="">011</option>
            <option value="">012</option>
            <option value="">016</option>
            <option value="">017</option>
            <option value="">019</option>
            <option value="">999</option>
          </select>
          <span>-</span>
          <input type="text" name="" id="" size="4" maxlength="4">
          <span>-</span>
          <input type="text" name="" id="" size="4" maxlength="4">
        </div>
      </div>
      <div class="cell">
        관심
      </div>
      <div class="cell">
        <input type="checkbox" name="" id="">
        <span>쇼핑</span>
        <input type="checkbox" name="" id="">
        <span>게임</span>
        <input type="checkbox" name="" id="">
        <span>여행</span>
        <input type="checkbox" name="" id="">
        <span>기타</span>
      </div>
      <div class="cell">
        자기소개
      </div>
      <div class="cell" id="textarea">
        <textarea class="textarea" name="" id=""></textarea>
      </div>
    </div>

    <div class="check">
      <input type="button" value="확인">
      <input type="reset" value="다시입력">
    </div>



  </div>

</body>

</html>
